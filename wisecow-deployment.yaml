apiVersion: apps/v1
kind: Deployment
metadata:
  name: wisecow-deployment
  labels:
    app: wisecow
spec:
  replicas: 0
  selector:
    matchLabels:
      app: wisecow
  template:
    metadata:
      labels:
        app: wisecow
    spec:
      containers:
      - name: wisecow-container
        image: alfiyazabir05/wisecow:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 4499
        env:
        - name: SRVPORT
          value: "4499"
